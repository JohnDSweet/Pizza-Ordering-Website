<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Ordering Website</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="jumbotron" id="titleText">
          <h1>Order your pizza</h1>
        </div>
        <form id="selector">
          <p>Pick your toppings</p>
          <div class="row">
            <div class="col-md-4">
              <div id="type">
                <div class="form-group">
                  <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
                  <input type="checkbox" name="topping" value="sausage"> Sausage<br>
                  <input type="checkbox" name="topping" value="bacon"> Bacon<br>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div id="style">
                <div class="form-group">
                  <input type="checkbox" name="topping" value="greenPepper"> Green Peppers<br>
                  <input type="checkbox" name="topping" value="blackOlive"> Black Olives<br>
                  <input type="checkbox" name="topping" value="Onion"> Onions<br>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div id="flavor">
                <div class="form-group">
                  <input type="checkbox" name="topping" value="pineapple"> Pineapple<br>
                  <input type="checkbox" name="topping" value="ham"> Canadian Bacon<br>
                  <input type="checkbox" name="topping" value="anchovies"> Anchovies<br>
                </div>
              </div>
            </div>
          </div>
          <p>Pick your size</p>
          <select class="form-control" id="size">
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
            <option value="4">Extra Large</option>
          </select><br><br>
          <button type="submit" class="btn btn-info">Order your pizza</button>
        </form><br>
        <div id="result">
          <p> <span class="result"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
